<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <div class="calculator">
      <label for="billAmount">Bill Amount (ksh):</label>
      <input type="number" id="billAmount" placeholder="Enter bill amount" />

      <label for="tipPercent">Tip Percentage (%):</label>
      <input type="number" id="tipPercent" placeholder="Enter tip %" />

      <button onclick="calculateTip()">Calculate</button>

      <div class="result" id="result">Total: ksh0.00</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
